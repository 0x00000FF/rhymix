	<ul id="language" class="enfont">
		<li loop="$lang_supported=>$key,$val">
			<i cond="$l==$key" class="x_icon-ok-sign x_icon-white" title="Selected Language"></i>
			<a href="{getUrl('l', $key)}" cond="$l!=$key">{$val}</a>
			<strong cond="$l==$key">{$val}</strong>
		</li>
	</ul>
